<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Riche Haine - Graphic Design & Photography</title>
    <style>
        body {
            margin: 0;
            font-family: 'Helvetica Neue', sans-serif;
            background-color: #f4efd9; /* Beige background */
            color: #27241e; /* Dark brown text */
        }
        header {
            text-align: center;
            padding: 50px 0;
            background: #750708; /* Deep red */
            color: #f4efd9; /* Beige text */
        }
        h1 {
            font-size: 3em;
        }
        nav {
            margin: 20px 0;
        }
        nav a {
            color: #f4efd9;
            text-decoration: none;
            margin: 0 15px;
        }
        section {
            padding: 80px 20px;
        }
        .portfolio {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }
        .portfolio-item {
            position: relative;
            overflow: hidden;
        }
        .portfolio-item img {
            width: 100%;
            display: block;
        }
        footer {
            text-align: center;
            padding: 20px;
            background: #000000; /* Black */
            color: #f4efd9; /* Beige */
        }
    </style>
</head>
<body>

    <header>
        <h1>Riche Haine</h1>
        <nav>
            <a href="#portfolio">Portfolio</a>
            <a href="#about">About</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>

    <section id="portfolio">
        <h2>Portfolio</h2>
        <div class="portfolio">
            <div class="portfolio-item">
                <img src="image1.jpg" alt="Project 1">
            </div>
            <div class="portfolio-item">
                <img src="image2.jpg" alt="Project 2">
            </div>
            <div class="portfolio-item">
                <img src="image3.jpg" alt="Project 3">
            </div>
            <!-- Add more portfolio items as needed -->
        </div>
    </section>

    <footer>
        <p>Connect with us on social media:</p>
        <a href="#">Instagram</a> |
        <a href="#">Twitter</a> |
        <a href="#">LinkedIn</a>
    </footer>

</body>
</html>
