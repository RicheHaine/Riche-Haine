<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Riche Haine - Graphic Design & Photography</title>
    <style>
        /* Colors */
        :root {
            --deep-red: #750708;
            --royal-blue: #4b619b;
            --cream: #f4efd9;
            --dark-brown: #27241e;
            --black: #000000;
        }

        /* Basic CSS Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Helvetica Neue', sans-serif;
        }

        body {
            background-color: var(--dark-brown);
            color: var(--cream);
            font-family: 'Helvetica Neue', sans-serif;
        }

        /* Header */
        header {
            background-color: var(--deep-red);
            padding: 20px;
            text-align: center;
        }

        h1 {
            font-size: 3em;
            color: var(--cream);
            font-family: 'Brush Script MT', cursive;
        }

        /* Navigation */
        nav {
            background-color: var(--black);
            padding: 10px;
            text-align: center;
        }

        nav a {
            color: var(--cream);
            text-decoration: none;
            padding: 10px 20px;
            font-size: 1.2em;
        }

        nav a:hover {
            color: var(--royal-blue);
        }

        /* Main Content */
        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            padding: 20px;
            justify-content: center;
        }

        .gallery-item {
            width: 300px;
            height: 300px;
            perspective: 1000px;
        }

        .gallery-item .flip-card {
            width: 100%;
            height: 100%;
            position: relative;
            text-align: center;
            transition: transform 0.8s;
            transform-style: preserve-3d;
        }

        .gallery-item:hover .flip-card {
            transform: rotateY(180deg);
        }

        .flip-card-front, .flip-card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 10px;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--cream);
            font-family: 'Helvetica Neue', sans-serif;
        }

        .flip-card-front {
            background-color: var(--deep-red);
        }

        .flip-card-back {
            background-color: var(--royal-blue);
            transform: rotateY(180deg);
            padding: 20px;
        }

        .flip-card-back p {
            font-size: 1em;
        }

        /* Footer */
        footer {
            background-color: var(--black);
            color: var(--cream);
            padding: 20px;
            text-align: center;
        }

        footer a {
            color: var(--cream);
            text-decoration: none;
            margin: 0 10px;
        }

        footer a:hover {
            color: var(--royal-blue);
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header>
        <h1>Riche Haine</h1>
        <p>Graphic Design & Photography</p>
    </header>

    <!-- Navigation -->
    <nav>
        <a href="#home">Home</a>
        <a href="#photography">Photography & Design</a>
        <a href="#contact">Contact</a>
    </nav>

    <!-- Main Content -->
    <main>
        <!-- Gallery Section -->
        <section id="photography" class="gallery">
            <div class="gallery-item">
                <div class="flip-card">
                    <div class="flip-card-front">
                        <img src="your-image1.jpg" alt="Sample Work 1" style="width:100%; height:100%;">
                    </div>
                    <div class="flip-card-back">
                        <p>Description of your first artwork or photograph here. Explain techniques, concepts, etc.</p>
                    </div>
                </div>
            </div>
            <div class="gallery-item">
                <div class="flip-card">
                    <div class="flip-card-front">
                        <img src="your-image2.jpg" alt="Sample Work 2" style="width:100%; height:100%;">
                    </div>
                    <div class="flip-card-back">
                        <p>Description of your second artwork or photograph here. Explain techniques, concepts, etc.</p>
                    </div>
                </div>
            </div>
            <!-- Add more gallery items as needed -->
        </section>
    </main>

    <!-- Footer -->
    <footer id="contact">
        <p>Connect with me on social media:</p>
        <a href="https://t.me/richehaine> |
  
    </footer>

</body>
</html>
